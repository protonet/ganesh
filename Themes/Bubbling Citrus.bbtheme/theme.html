<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en' xml:lang='en'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta http-equiv='Content-Lanquge' content='en-us' />
<link href='style.css' rel='stylesheet' type='text/css' />
<script src="nicetitles.js" type="text/javascript"></script>
<title>Bubbling Citrus</title>
<script type="text/javascript">
function $(el) { return document.getElementById(el); }
function addTweet(theTweet, shouldDisplay, nextTweet, isNew, tweetObj)
{
    if (!shouldDisplay)
        theTweet.style.display = 'none';

    $('page').insertBefore(theTweet, nextTweet);
}
function removeTweet(theTweet)
{
    $('page').removeChild(theTweet);
}
function changeVisibility(theTweet, shouldDisplay)
{
    theTweet.style.display = (shouldDisplay) ? '' : 'none';
}
</script>
</head>
<body onload="Bluebird.loadTweets();">
<div id='page'>
{% for tweet in tweets %}
{{tweet.html}}
{% /for %}
</div>

</body>
</html>
